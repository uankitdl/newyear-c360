<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year – Nextcap Enterprises</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(circle at top, #0b132b, #020617);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #e5e7eb;
}

/* SNOW */
.snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}
.snow span {
    position: absolute;
    border-radius: 50%;
    opacity: 0.5;
    animation: snowFall linear infinite, snowDrift ease-in-out infinite;
}


@keyframes snowFall {
    from { transform: translateY(-10vh); }
    to   { transform: translateY(110vh); }
}
@keyframes snowDrift {
    0%, 100% { margin-left: 0; }
    50% { margin-left: 30px; }
}

/* CARD & TEXT */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes pulseGlow {
    0%, 100% { text-shadow: 0 0 5px rgba(250, 204, 21, 0.2); }
    50% { text-shadow: 0 0 15px rgba(250, 204, 21, 0.6); transform: scale(1.02); }
}

.card {
    position: relative;
    z-index: 2;
    background: rgba(11, 19, 43, 0.7);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 32px;
    padding: 50px 40px;

    width: 760px;         /* fixed width */
    min-height: 300px;   /* fixed height */

    text-align: center;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    overflow: visible;
}




.logo {
    font-size: 2.6rem;
    font-weight: 900;
    letter-spacing: 0.12em;
    margin-bottom: 6px;
    text-transform: uppercase;
    display: inline-block;

    background: linear-gradient(90deg, #fde68a, #facc15, #fb7185, #fde68a);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: gradientShift 4s ease infinite, floatLogo 3s ease-in-out infinite;
    text-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
}

@keyframes floatLogo {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

.welcome-msg {
    font-size: 0.9rem;
    color: #fde68a;
    margin-bottom: 4px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
}


h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin: 12px 0;
    padding: 6px 4px;

    background: linear-gradient(90deg, #bae6fd, #fde68a, #fb7185, #bae6fd);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: gradientShift 4s ease infinite;
    line-height: 1.6;
    transition: opacity 0.3s ease;

    white-space: nowrap;
    overflow: visible;
}



.divider {
    width: 80px;
    height: 3px;
    background: linear-gradient(to right, #60a5fa, #facc15);
    margin: 20px auto;
    border-radius: 10px;
}

.footer {
    font-size: 0.8em;
    color: #9ca3af;
    letter-spacing: 0.2em;
    font-weight: 600;
}

.share-btn {
    margin-top: 30px;
    background: linear-gradient(135deg, rgba(250, 204, 21, 0.2), rgba(255, 255, 255, 0.05));
    border: 1px solid rgba(250, 204, 21, 0.3);
    color: #fff;
    padding: 12px 28px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
}
.share-btn:hover {
    background: rgba(250, 204, 21, 0.3);
    transform: translateY(-3px);
    border-color: #facc15;
    box-shadow: 0 10px 15px -3px rgba(250, 204, 21, 0.2);
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    z-index: 10;
    pointer-events: none;
}

@media (max-width: 800px) {
    .card {
        width: 95vw;
        min-height: auto;
    }

    h1 {
        font-size: 1.8rem;
        white-space: normal;
        line-height: 1.6;
    }
}


</style>
</head>
<body>

<div class="snow" id="snow"></div>

<div class="card">
    <div class="logo">2026</div>
    <div class="welcome-msg"></div>

    
    <h1 id="langText" aria-live="polite">Happy New Year</h1>
    
    <div class="divider"></div>
    <div class="footer">— Nextcap Enterprises —</div>
    
    <button class="share-btn" id="shareBtn">
        <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
        </svg>
        Share the Joy
    </button>
</div>

<script>
/* SNOWFALL LOGIC */
const snowContainer = document.getElementById("snow");
const flakeCount = window.innerWidth < 600 ? 80 : 180;
const snowColors = ['#facc15', '#60a5fa', '#fb7185', '#34d399', '#a78bfa', '#fde68a'];

for (let i = 0; i < flakeCount; i++) {
    const s = document.createElement("span");

    const size = (Math.random() * 4 + 2) + "px";
    s.style.width = size;
    s.style.height = size;
    s.style.left = Math.random() * 100 + "vw";

    // Start above viewport so falling is visible immediately
    s.style.top = "-10vh";

    s.style.backgroundColor = snowColors[Math.floor(Math.random() * snowColors.length)];

    const fallDuration = 6 + Math.random() * 6;  // 6–12 seconds
    const driftDuration = 3 + Math.random() * 4;

    s.style.animationDuration = `${fallDuration}s, ${driftDuration}s`;

    // Negative delay makes animation appear already in progress
    s.style.animationDelay = `-${Math.random() * fallDuration}s, 0s`;

    snowContainer.appendChild(s);
}




/* Confetti Burst */
function createConfetti() {
    const colors = ['#facc15', '#60a5fa', '#fb7185', '#34d399', '#a78bfa'];
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = '50%';
        confetti.style.top = '50%';
        const velocityX = (Math.random() - 0.5) * 15;
        const velocityY = (Math.random() - 0.5) * 15 - 5;
        document.body.appendChild(confetti);
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let gravity = 0.4;
        let opacity = 1;
        const animate = () => {
            posX += velocityX;
            posY += velocityY + gravity;
            gravity += 0.1;
            opacity -= 0.02;
            confetti.style.transform = `translate(${posX - window.innerWidth / 2}px, ${posY - window.innerHeight / 2}px) rotate(${posX}deg)`;
            confetti.style.opacity = opacity;
            if (opacity > 0) requestAnimationFrame(animate);
            else confetti.remove();
        };
        requestAnimationFrame(animate);
    }
}

/* Language rotation */
const wishes = [
    "Happy New Year", "नव वर्ष की शुभकामनाएँ", "નવા વર્ષની શુભકામનાઓ",
    "শুভ নববর্ষ", "నూతన సంవత్సర శుభాకాంక్షలు", "புத்தாண்டு வாழ்த்துகள்",
    "പുതുവത്സരാശംസകൾ", "ಹೊಸ ವರ್ಷದ ಶುಭಾಶಯಗಳು", "ନବବର୍ଷର ଶୁଭେଚ୍ଛା",
    "ਨਵੇਂ ਸਾਲ ਦੀਆਂ ਵਧਾਈਆਂ", "नवीन वर्षाच्या शुभेच्छा"
];

let idx = 0;
const langText = document.getElementById("langText");

setInterval(() => {
    langText.style.opacity = 0;

    setTimeout(() => {
        idx = (idx + 1) % wishes.length;
        langText.textContent = wishes[idx];
        langText.style.opacity = 1;
    }, 300);

}, 2500);


/* Share Logic */
document.getElementById('shareBtn').addEventListener('click', async () => {
    createConfetti();
    const shareData = {
        title: 'New Year Wishes',
        text: 'Nextcap Enterprises wishes you a very Happy New Year 2025!',
        url: window.location.href
    };
    try {
        if (navigator.share) await navigator.share(shareData);
        else {
            await navigator.clipboard.writeText(window.location.href);
            const btn = document.getElementById('shareBtn');
            btn.innerText = "Link Copied!";
            setTimeout(() => { btn.innerHTML = `...`; /* restored by logic */ location.reload(); }, 2000);
        }
    } catch (err) { console.log(err); }
});
</script>

</body>
</html>
